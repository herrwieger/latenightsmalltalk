### Log level configuration ###

# Root logger  
log4j.rootLogger=info, console, file
log4j.logger.smalltalk=info
log4j.logger.de.wieger=info
#log4j.logger.de.wieger.smalltalk.universe.JavasourceUniverse=debug
#log4j.logger.de.wieger.smalltalk.universe.CompilerUtil.addClassClassFieldAndAccessor=debug
#log4j.logger.de.wieger.smalltalk.universe.CompilerUtil=debug

# Console appender
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{ABSOLUTE} %l - %m%n

ä File appender
log4j.appender.file=org.apache.log4j.FileAppender
log4j.appender.file.File=smalltalk.log
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{ABSOLUTE} %l - %m%n
